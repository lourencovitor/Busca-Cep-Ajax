<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Busca-Cep-Ajax</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron m-1" style="background-color:
                #3f729b">
                <h1 class="display-4 text-center" style="color: #ffff;">Bem
                    Vindo ao Busca-Cep</h1>
                <p class="lead text-center" style="color: #ffff;">Aqui faremos
                    uma breve busca das
                    informações que
                    o usuario que com o cep digitado</p>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-5 mb-3">
                    <label style="color: #3f729b; font-size: 1.3rem;"> Digite o
                        cep:</label>
                    <input class="form-control" id="cep" style="border: 2px
                        solid
                        #3f729b; color: #3f729b; font-size: 1.3rem;"
                        />
                    <button id="myBtn" class="btn btn-primary w-100 mt-2"
                        type="button"
                        data-toggle="collapse"
                        data-target="#collapseExample" aria-expanded="false"
                        aria-controls="collapseExample"
                        style="background-color: #3f729b; border: none;">
                        Buscar Cep
                    </button>
                </div>
                <div class="col-10">
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body" style="background-color:
                            #3f729b">
                            <div class="form-group">
                                <label for="bairro" style="color: #ffff;">Bairro</label>
                                <input type="text" class="form-control"
                                    id="bairro"
                                    disabled
                                    style="color: #3f729b;">
                            </div>
                            <div class="form-group">
                                <label for="localidade" style="color: #ffff;">Localidade</label>
                                <input type="text" class="form-control"
                                    id="localidade"
                                    disabled
                                    style="color: #3f729b;">
                            </div>
                            <div class="form-group">
                                <label for="logradouro" style="color: #ffff;">logradouro</label>
                                <input type="text" class="form-control"
                                    id="logradouro"
                                    disabled
                                    style="color: #3f729b;">
                            </div>
                            <div class="form-group">
                                <label for="uf" style="color: #ffff;">uf</label>
                                <input type="text" class="form-control"
                                    id="uf"
                                    disabled
                                    style="color: #3f729b;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript">

        $('#myBtn').on('click', function(){
            var id = $("#cep").val();
            alert("clicado com sucesso")
            $.ajax({
            type: 'GET', url: `https://viacep.com.br/ws/${id}/json/`,
            contentType:'application/json',
            headers: {
            'Content-Type': 'application/json'
            },
        })
            .then(res => {
                console.log(res);
                $('#bairro').val(res.bairro);
                $('#logradouro').val(res.logradouro);
                $('#localidade').val(res.localidade);
                $('#uf').val(res.uf);
                
            })
            .catch(err => {
                console.log(err);
            }); 
        });

    </script>
    </body>
</html>
